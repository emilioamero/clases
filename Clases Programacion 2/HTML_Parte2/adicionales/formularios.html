<!DOCTYPE html>

  <body>
    <header>

    <h2>Formularios</h2>

    <!-- Metodos GET o POST -->
    <form action="" method="get">

     
      <label for="">Texto</label>
      <input type="text"  />
      <br />
      <label for="">Atributo placeholder</label>
      <input type="text" placeholder="Atributo placeholder" />
      <br />
      <label for="">Atributo required</label>
      <input type="text" required />
      <br />
      <label for="">Atributo Solo Lectura</label>
      <input type="text" readonly value="Solo Lectura"/>
      <br />
      <label for="">Atributo Value</label>
      <input type="text" value="Value" />

      <label for="">password</label>
      <input type="password" />
      <br />
      <label for="">Number</label>
      <input type="number" />
      <br />
      <label for="">Email</label>
      <input type="email" />
      <br />
      <label for="">Color</label>
      <input type="color" />
      <br />
      <label for="">Radio</label>
      <input type="radio" />
      <br />
      <label for="">checkbox</label>
      <input type="checkbox" />
      <br />
      <label for="">Range</label>
      <input type="range" />
      <br />
      <label for="">date</label>
      <input type="date" />
      <br />
      <label for="">time</label>
      <input type="time" />
      <br />
      <label for="">Ciudades</label>
      <select name="" id="">
        <option selected disabled>Seleccione la Ciudad</option>
        <option value="A5900">Villa Maria</option>
        <option value="A2553">Justiniano Posse</option>
      </select>
      <br />

      <input type="file" name="" id="">
      <br>
      <input type="button" value="Button" />
      <input type="submit" value="Enviar" />
    </form>
