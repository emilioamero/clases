<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola</title>

    <!-- EN HTML el codigo se comenta de esta manera-->
    <!-- Para comentar/descomentar  se puede usar el Atajo Shift + Alt + A -->

    <!-- De esta manera se asocia el codigo a un archivo externo, esta es la mejor forma de hacerlo -->
    <script src="./codigo/codigo.js"></script>

    <!-- De esta manera podemos ingresar codigo en el HEAD, no es recomendable -->
    <script>
      // En java scrip se comenta con doble barra

      /*
      Para comentar varias lineas de codigo se puede comentar por bloque 
      Codigo ...
      Codigo ...
      Codigo ...
      */
    </script>
  </head>
  <body>
    <h1>Programacion 1</h1>
    <!-- De esta manera podemos ingresar codigo en el BODY, no es recomendable -->
    <script>
      // Podemos mostrar informacion de varias maneras;

      //desde la consola

      console.log("Hola Mundo 1");
      console.error("Hola Mundo 2");
      console.warn("Hola Mundo 3");


      
      //en pantalla
      alert("Hola Mundo 4");
      document.write("Hola Mundo 5");
    </script>
  </body>
</html>
